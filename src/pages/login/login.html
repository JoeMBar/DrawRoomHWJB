<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-icon name="person"></ion-icon>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="emailField" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="passwordField"></ion-input>
    </ion-item>

  </ion-list>

<button ion-button full (click)="submitLogin()" > Login </button>
<button ion-button full (click)="goToSignup()" > Create Account </button>
<button ion-button full (click)="submitResetPassword()" > Reset Password </button>





</ion-content>
