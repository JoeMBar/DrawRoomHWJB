<ion-header>

  <ion-toolbar>
    <ion-title>Signup</ion-title>

    <ion-buttons start (click) = "closeSignupPage()">
      <button  ><ion-icon  name="md-close"> </ion-icon></button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="emailField" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="passwordField"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full (click)="signUserUp()" > Sign Up </button>
</ion-content>
